          </div>

          </div>
          <div class="col-md-2">
              <span>

                <label for="customerId" class="col-sm-2 col-form-label">Customer ID</label>

                  <input type="text"  class="" id="customerId" >
                </div>
              </div>

                <div class="col-sm-10">
                    <input type="text"  class="" id="quoteId" >
                </div>
              </div>
              <div class="form-group row">
                  <label for="campaignName" class="col-sm-2 col-form-label">Campaign Name</label>
                  <div class="col-sm-10">
                      <input type="text"  class="" id="campaignName" >
                  </div>
                </div>
                <div class="form-group row">
                    <label for="migrationStatus" class="col-sm-2 col-form-label">Migration Status</label>
                    <div class="col-sm-10">
